<script>
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var empates = parseInt(prompt("Entre com o numero de empate. "));
    var pontos = (vitoria * 3) + empates;
    mostra("Os ponto do seu time é " + pontos);
</script>
